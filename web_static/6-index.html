<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset+"utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="image/icon.png">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Washington DC/Pretoria</h4>
                <ul class="popover">
                    <li>
                        <h2>Washington DC</h2>
                        <ul>
                            <li>Texas City</li>
                            <li>New York City</li>
                            <li>Califonia City</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Pretoria</h2>
                        <ul>
                            <li>Smallville City</li>
                            <li>Atlantis City</li>
                            <li>Chicago City</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen/Free Wifi</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Gas cooker</li>
                    <li>Fridge</li>
		    <li>Free Wifi</li>
		    <li>Smart TV</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>Best School</footer>
